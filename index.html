    <!---CrÃ©ation du formulaire---->




    <form class="form" id="form">
        <div class="form-control">
            <label for="">Last name</label>
            <input type="text" id="username" placeholder="Gonard">
            <i class="fa-solid fa-circle-check"></i>
            <i class="fa-sharp fa-solid fa-circle-exclamation"></i>
            <small>Message d'erreur</small>
        </div>
        <div class="form-control">
            <label for="">First Name</label>
            <input type="text" id="firstname" placeholder="Bena">
            <i class="fa-solid fa-circle-check"></i>
            <i class="fa-sharp fa-solid fa-circle-exclamation"></i>
            <small>Message d'erreur</small>
        </div>
        <div class="form-control">
            <label for="">Age</label>
            <input type="date" id="ageInput">
            <i class="fa-solid fa-circle-check"></i>
            <i class="fa-sharp fa-solid fa-circle-exclamation"></i>
            <small>Message d'erreur</small>
        </div>
        <div class="form-control">
            <label for="">Email</label>
            <input type="email" id="email" placeholder="benard@gmail.com">
            <i class="fa-solid fa-circle-check"></i>
            <i class="fa-sharp fa-solid fa-circle-exclamation"></i>
            <small>Message d'erreur</small>
        </div>
        <div class="form-control">
            <label for="">Mot de passe</label>
            <input type="password" id="password">
            <i class="fa-solid fa-circle-check"></i>
            <i class="fa-sharp fa-solid fa-circle-exclamation"></i>
            <small>Message d'erreur</small>
        </div>
        <div class="form-control">
            <label for="">Confirmation du mot de passe</label>
            <input type="password" id="password2">
            <i class="fa-solid fa-circle-check"></i>
            <i class="fa-sharp fa-solid fa-circle-exclamation"></i>

            <small>Message d'erreur</small>
        </div>
        <button type="submit"> <i class="fas fa-user-plus"></i> S'inscrire</button>
    </form>
